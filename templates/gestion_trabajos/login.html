{% extends 'base.html' %}

{% block title %}Iniciar Sesión | Sistema de Gestión de Trabajos{% endblock %}

{% block content %}
{% load static %}

<body style="background-image: url('{% static "fondo.png" %}'); background-size: cover;">

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h4>Sistema de Gestión de Trabajos</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Usuario:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
